<mat-card class="user-container">
    <mat-card-header>
        <h3>Users</h3>
    </mat-card-header>
    <div class="user-div">
    <mat-card *ngFor="let user of usersData">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle> 2 hours ago</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
</mat-card>
